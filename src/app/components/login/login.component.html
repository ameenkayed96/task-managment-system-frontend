<div class="container">
  <div class="card" style="margin-top: 5%;">
    <div style="width: 50%; margin-left: 25%;margin-top: 5%;">
      <h1 style="text-align: center;">Login</h1>
      <form (ngSubmit)="loginUser()" method="post">
        <div *ngIf="error" class="errors">
          <span  class="text-danger">
              {{errorMessage}}</span>
        </div>
        
        <div *ngIf="error && errors.email" class="errors">
          <span  class="text-danger">
              {{errors.email}}</span>
      </div>
          <div class="form-outline mb-4">
          <label class="form-label" for="email">Email address</label>
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" id="email" class="form-control" />
          </div>
        
          <!-- Password input -->
          <div *ngIf="error && errors.password" class="errors">
            <span  class="text-danger">
                {{errors.password}}</span>
        </div>
          <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" id="password" class="form-control" />
          </div>
        
          <div class="row mb-4">
            
          </div>
        
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a routerLink="/register">Register</a></p>
          </div>
        </form>

  </div>
  </div>
</div>
