
<div class="container">
    <div style="margin-top: 2%;">
        <app-back-btn></app-back-btn>
    </div>

    <div class="card" style="margin-top: 2%;">
        <div class="row">
            <div class="col-md-6">
                <div class="card-header">Description</div>
                <div class="card-body">{{task.description}}</div>
            </div>
            <div class="col-md-6">
                <div class="card-header">DedLine</div>
                <div class="card-body">{{task.dead_line}}</div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card-header">Creation Date</div>
                <div class="card-body">{{task.created_at}}</div>
            </div>
            <div class="col-md-6">
                <div class="card-header">Status</div>
                <div  class="card-body" >{{task.flag == 1 ? 'Finished' : 'Not Finished'}}</div>
            </div>
        </div>
      
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="card" style="margin-top: 5%;">
                <div class="card-body">
                    <h5 class="card-title">Categories</h5>
        
                    <table class="table" style="margin-top: 3%;">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Color</th>
                          </tr>
                        </thead>
                        <tbody>
                         
                          <tr *ngFor="let category of task.categories;">
                            <td >{{category.name}}</td>
                            <td [style.color]="category.color">{{category.color}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                
              
              </div>
        </div>
        <div class="col-md-6">
            <div class="card" style="margin-top: 5%;">
                <div class="card-body">
                    <h5 class="card-title">Sub Tasks</h5>
        
                    <table class="table" style="margin-top: 3%;">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Description</th>
                          </tr>
                        </thead>
                        <tbody>
                         
                          <tr *ngFor="let task of task.subs">
                            <th scope="row">{{task.id}}</th>
                            <td>{{task.description}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
              
              </div>
        </div>

      </div>
    

     

     
</div>
